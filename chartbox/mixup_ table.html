<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixup_table</title>
</head>
<body>
    <form>
        <table border="1px">
            <tr>
                <td>This is paragraph<br>This is another paragraph</td>
                <td>This cell contains table :
                <table border="1px">
                    <tr>
                        <td>A</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>D</td>
                    </tr>
                </table>   
                </td>
            </tr>
            <tr>
                <td>This cell contains a list
                    <ul>
                        <li>Apples</li>
                        <li>Bananas</li>
                        <li>Pineapples</li>
                    </ul>
                </td>
                
                <td>Hello</td>
            </tr>
        </table>
    </form>
    
</body>
</html>
